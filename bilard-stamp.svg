<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
  <defs>
    <filter id="ink-stamp-texture" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.06" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <g id="billiard-stamp-icon">
      <g filter="url(#ink-stamp-texture)" fill="none" stroke="#6B7C93" stroke-width="2" opacity="0.25">
        <circle cx="100" cy="100" r="90" stroke-width="3" stroke-dasharray="8,4"/>
        <circle cx="100" cy="100" r="82" stroke-width="1"/>
        
        <path id="top-curve" d="M 30,100 A 70,70 0 0 1 170,100" />
        <path id="bottom-curve" d="M 40,100 A 60,60 0 0 0 160,100" />
        
        <text fill="#6B7C93" stroke="none" font-family="Georgia, serif" font-weight="bold" font-size="14" letter-spacing="1">
          <textPath xlink:href="#top-curve" startOffset="50%" text-anchor="middle">BILLIARD HALL</textPath>
        </text>
        <text fill="#6B7C93" stroke="none" font-family="Georgia, serif" font-size="10" letter-spacing="2">
          <textPath xlink:href="#bottom-curve" startOffset="50%" text-anchor="middle">EST. 1998</textPath>
        </text>

        <g transform="translate(100, 100)">
          <rect x="-60" y="-2" width="120" height="4" rx="1" transform="rotate(45)"/>
          <rect x="-60" y="-2" width="120" height="4" rx="1" transform="rotate(-45)"/>
          <circle cx="0" cy="0" r="18" fill="#6B7C93" stroke="none"/>
          <circle cx="0" cy="0" r="8" fill="#ffffff" stroke="none"/>
          <text x="0" y="3" text-anchor="middle" fill="#6B7C93" stroke="none" font-family="Arial, sans-serif" font-weight="bold" font-size="10">8</text>
        </g>
      </g>
    </g>

    <pattern id="stamp-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
        <use xlink:href="#billiard-stamp-icon" />
    </pattern>
  </defs>

  <rect x="0" y="0" width="100%" height="100%" fill="url(#stamp-pattern)" />
</svg>
