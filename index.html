<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bujaj Się Lębork | Nowoczesne Centrum Rozrywki</title>
    <link rel="stylesheet" href="style.css?v=51.0">
</head>
<body>

    <header>
        <nav>
            <div class="logo"><a href="#">Bujaj Się Lębork</a></div>
            <ul>
                <li><a href="#">Start</a></li>
                <li><a href="#">Oferta</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div style="width: 100%;">
            <section class="hero-glass-box">
                <div class="hero-section">
                    <img src="logo.png" alt="Logo" class="hero-logo-img">
                    <h1>NOWOCZESNE CENTRUM ROZRYWKI</h1>
                </div>
            </section>

            <div class="grid">
                <article class="offer-item card-bilard">
                    <div class="pocket p-tl"></div><div class="pocket p-tr"></div>
                    <div class="pocket p-bl"></div><div class="pocket p-br"></div>
                    <div class="game-obj ball-8"></div>
                    <h2>01. BILARD</h2>
                    <p>Cztery stoły 9ft klasy premium.</p>
                </article>

                <article class="offer-item card-shuffle">
                    <svg class="table-svg" viewBox="0 0 300 150" preserveAspectRatio="none">
                        <rect width="300" height="150" fill="rgba(0,40,45,0.6)"/>
                        <line x1="220" y1="0" x2="220" y2="150" stroke="white" stroke-width="1" opacity="0.3"/>
                        <line x1="265" y1="0" x2="265" y2="150" stroke="var(--gold)" stroke-width="2" opacity="0.6"/>
                    </svg>
                    <div class="game-obj puck-shuffle"></div>
                    <h2>02. SHUFFLEBOARD</h2>
                    <p>Jedyny taki stół w regionie.</p>
                </article>

                <article class="offer-item card-planszowki photo-bg">
                    <div class="game-obj pawn-ludo">
                        <div class="pawn-head"></div>
                        <div class="pawn-body"></div>
                    </div>
                    <h2>03. PLANSZÓWKI</h2>
                    <p>Ponad 50 gier do wyboru.</p>
                </article>

                <article class="offer-item card-pilkarzyki photo-bg">
                    <div class="game-obj soccer-ball"></div>
                    <h2>04. PIŁKARZYKI</h2>
                    <p>Szybka akcja i sportowe emocje.</p>
                </article>
            </div>
        </div>
    </main>

</body>
</html>
